plugins {
    id 'java'
}

repositories {
    mavenCentral()
    jcenter()
}

compileJava {
    sourceCompatibility = 11
    targetCompatibility = 11
}

jar {
    manifest {
        attributes 'Main-Class': 'ui.GUI'
    }
    archiveBaseName = 'GUI'
}

task echo;
echo.doFirst {
    println "To run the program from jar run the following jar file on a non-headless computer with java installed\njava -jar build/libs/GUI.jar"
}
test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}